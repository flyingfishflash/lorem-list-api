when:
  event:
    - push
    - manual
  branch:
    - build-*
    - ci-*
    - dependencies
    - dependency-*
    - dependency
    - feature-*
    - fix-*
    - perf-*
    - refactor-*
    - release
    - style-*
    - test-*

depends_on:
  - build

variables:
  - &cache_volume '/home/container-runner/.local/share/docker/volumes-managed/woodpecker-ci-cache:/woodpecker/cache'

clone:
  git:
    image: woodpeckerci/plugin-git
    settings:
      partial: false
      tags: true

steps:
  - name: generate image tags
    image: registry.flyingfishflash.net/flyingfishflash/nyx:3.1.0
    commands:
      - nyx infer --fatal
      - nyx infer --fatal | grep 'current version' | awk '{ print $4 > ".version.tmp" }'
      - tr -d '\n' < .version.tmp > .version
      - cp .version .tags
      - cat .tags && echo

  - name: publish
    image: woodpeckerci/plugin-docker-buildx
    depends_on:
      - generate image tags
    settings:
      auto_tag: false
      context: /woodpecker/cache/lorem-list/lorem-list-api/
      dockerfile: Containerfile
      registry:
        from_secret: registry_hostname
      repo:
        from_secret: registry_repository
      username:
        from_secret: registry_username
      password:
        from_secret: registry_password
    volumes: 
      - *cache_volume
